<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO</title>
  </head>
  <body>
    <h1>Welcome to the TODO App</h1>
    <p>This is a simple application to manage your tasks.</p>
    <div id="app">
      <h2>TODO List</h2>
      <ul id="todo-list"></ul>
      <form id="form">
        <input
          type="text"
          required
          id="new-todo"
          placeholder="Add a new task"
          name="todo"
        />
        <button id="add-todo" type="submit">追加</button>
      </form>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
